apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pseudomode-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - api.pseudomode.io
    secretName: pseudomode-tls
  rules:
  - host: api.pseudomode.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pseudomode-service
            port:
              number: 80
      - path: /gpu
        pathType: Prefix
        backend:
          service:
            name: pseudomode-gpu-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pseudomode-loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: pseudomode-framework
